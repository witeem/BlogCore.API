# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  tags:
    include: [ auth-* ]

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  appsettings: src/BlogCore.Authority/appsettings.Production.json

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: CmdLine@2
      inputs:
        script: |
          cp $(Build.SourcesDirectory)/src/BlogCore.Authority/Dockerfile $(Build.SourcesDirectory)/
          ls $(appsettings) -l
          chmod 666 $(appsettings)
          sed  -i  's/{ConnectionString}/nsnsns/NNMD/123+ss==/g'  $(appsettings)
          sed  -i  's/{ConnKey}/$(ConnKey)/g'  $(appsettings)
          sed  -i  's/{ConnIV}/$(ConnIV)/g'  $(appsettings)
          echo "================= print file $(appsettings) start ===================="
          cat $(appsettings) | while read line; do echo $line; done
          echo "================= print file $(appsettings) end ===================="
          echo "command executed"
    - task: Docker@2
      inputs:
        containerRegistry: 'mydocker'
        repository: 'witeem/blogcoreauthority'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: latest

    - task: SSH@0
      inputs:
        sshEndpoint: 'myssh'
        runOptions: 'inline'
        inline: |
          sudo docker kill ssoapi
          sudo docker rm ssoapi
          sudo docker rmi witeem/blogcoreauthority
          sudo docker pull witeem/blogcoreauthority
          sudo docker run -it --name ssoapi -p 9000:80 -d witeem/blogcoreauthority
        failOnStdErr: false
        interactiveSession: true
        readyTimeout: '20000'
    
